<div class="grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Products</h4>
      <button class="btn btn-primary" [routerLink]="['/sliderImage/new']">Add</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Image</th>
            <th>Text 1</th>
            <th>Text 2</th>
            <th>Text 3</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let sliderImage of sliderImages">

            <tr>
              <td class="hidden-xs"><a href="#"><img [src]="getImage(sliderImage)" alt="Accessories Pack"/></a></td>
              <td>{{sliderImage.text1}}</td>
              <td>{{sliderImage.text2}}</td>
              <td>{{sliderImage.text3}}</td>
              <td>
                <button class="badge badge-default" [routerLink]="['/sliderImage/update',sliderImage.id]">Edit</button>
                <button class="badge badge-danger" (click)="delete(sliderImage)" >Delete</button>
              </td>
            </tr>

          </ng-container>

        </tbody>
      </table>
    </div>
  </div>
</div>
