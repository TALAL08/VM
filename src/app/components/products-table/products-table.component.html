<div class="grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Products</h4>
      <button class="btn btn-primary" [routerLink]="['/product/new']">Add</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Total Items</th>
            <th>Sale</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let product of products">

            <tr>
              <td><a [routerLink]="['/productItems',product.id]" >{{product.name}}</a></td>
              <td>{{product.category.name}}</td>
              <td>{{product.items.length}}</td>
              <td class="text-danger"> 28.76% <i class="mdi mdi-arrow-down"></i>
              </td>
              <td>
                <label class="badge badge-danger">Pending</label>
              </td>
              <td>
                <button class="badge badge-default" [routerLink]="['/product/update',product.id]">Edit</button>
                <button class="badge badge-danger" (click)="delete(product)" >Delete</button>
              </td>
            </tr>

          </ng-container>

        </tbody>
      </table>
    </div>
  </div>
</div>
