<div class="grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Items</h4>
      <button class="btn btn-primary" [routerLink]="['/item/new']">Add</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Product</th>
            <th>Total Images</th>
            <th>Sale</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of items">

            <tr>
              <td>{{item.name}}</td>
              <td>{{item.product.category.name}}</td>
              <td>{{item.product.name}}</td>
              <td>{{item.images.length}}</td>
              <td class="text-danger"> 28.76% <i class="mdi mdi-arrow-down"></i>
              </td>

              <td>
                <label class="badge badge-danger">Pending</label>
              </td>

              <td>
                <button class="badge badge-default" [routerLink]="['/item/update',item.id]">Edit</button>
                <button class="badge badge-danger" (click)="delete(item)" >Delete</button>
              </td>
            </tr>

          </ng-container>

        </tbody>
      </table>
    </div>
  </div>
</div>
