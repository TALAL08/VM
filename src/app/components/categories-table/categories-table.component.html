<div class="grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Categories</h4>
        <button class="btn btn-primary" [routerLink]="['/category/new']">Add</button>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Total Products</th>
              <th>Sale</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let category of categories">

              <tr>
                <td>{{category.name}}</td>
                <td>Photoshop</td>
                <td class="text-danger"> 28.76% <i class="mdi mdi-arrow-down"></i>
                </td>
                <td>
                  <label class="badge badge-danger">Pending</label>
                </td>
                <td>
                  <button class="badge badge-default" [routerLink]="['/category/update',category.id]">Edit</button>
                  <button class="badge badge-danger" (click)="delete(category)" >Delete</button>
                </td>
              </tr>

            </ng-container>

          </tbody>
        </table>
      </div>
    </div>
  </div>
