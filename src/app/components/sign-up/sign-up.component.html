<section class="module bg-dark-30 about-page-header" data-background="src/app/assets/images/about_bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h1 class="module-title font-alt mb-0">Forms</h1>
      </div>
    </div>
  </div>
</section>

<section class="module">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h4 class="font-alt mb-0">Basic Forms</h4>
        <hr class="divider-w mt-10 mb-20">

        <form class="form" role="form">

          <div class="form-group row">

            <div class="col-md-5">
            <label>Name</label>
              <input class="form-control input-lg" type="text" placeholder="Name"/>
            </div>

            <div class="col-md-5">
              <label>Father Name</label>
              <input class="form-control input-lg" type="text" placeholder="Father Name"/>
            </div>
          </div>

          <div class="form-group row">

            <div class="col-md-5">
              <label>Email Address</label>
              <input class="form-control input-lg" type="text" placeholder="Email Address"/>
            </div>

            <div class="col-md-5">
              <label>Mobile No</label>
              <input class="form-control input-lg" type="text" placeholder="Large Mobile No"/>
            </div>
          </div>

          <div class="form-group">
            <label>Address</label>
            <input class="form-control input-lg" type="text" placeholder="Home Address"/>
          </div>
          <br>
          <hr>

          <div class="form-group col-md-5">
            <label>UserName</label>
            <input class="form-control input-lg" type="text" placeholder="UserName"/>
          </div>

          <div class="form-group col-md-5">
            <label>Password</label>
            <input class="form-control input-lg" type="password" placeholder="Password"/>
          </div>

          <div class="form-group col-md-5">
            <label>Confirm Password</label>
            <input class="form-control input-lg" type="password" placeholder="Password"/>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
